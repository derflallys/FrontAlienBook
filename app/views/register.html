<h1>{{register}}</h1>

<div>
    <form ng-submit="Onregister(alien)">
        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" class="form-control" id="email" ng-model="alien.email" >
        </div>
        <div class="form-group">
            <label for="username">Username </label>
            <input type="text" class="form-control" id="username" ng-model="alien.username" >
        </div>
        <div class="form-group">
            <label for="age">Age </label>
            <input type="number" class="form-control" id="age" ng-model="alien.age" >
        </div>
        <div class="form-group">
            <label for="family">Family </label>
            <input type="text" class="form-control" id="family" ng-model="alien.family" >
        </div>
        <div class="form-group">
            <label for="race">Race </label>
            <input type="text" class="form-control" id="race" ng-model="alien.race" >
        </div>
        <div class="form-group">
            <label for="food">Food </label>
            <input type="text" class="form-control" id="food" ng-model="alien.food" >
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input type="password" class="form-control" id="password" ng-model="alien.password" >
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>
