<h1>Edit Profile</h1>

<div>
    <div class="alert alert-danger" role="alert" ng-show="error">
        {{error}}
    </div>
    <form ng-submit="Onedit(user)">
        <div class="form-group">
            <label for="email">Email </label>
            <input type="email" class="form-control" id="email" ng-model="user.email"   >
        </div>
        <div class="form-group">
            <label for="username">Username </label>
            <input type="text" class="form-control" id="username" ng-model="user.username" >
        </div>
        <div class="form-group">
            <label for="age">Age </label>
            <input type="number" class="form-control" id="age" ng-model="user.age"  >
        </div>
        <div class="form-group">
            <label for="family">Family </label>
            <input type="text" class="form-control" id="family" ng-model="user.family" >
        </div>
        <div class="form-group">
            <label for="race">Race </label>
            <input type="text" class="form-control" id="race" ng-model="user.race"  >
        </div>
        <div class="form-group">
            <label for="food">Food </label>
            <input type="text" class="form-control" id="food" ng-model="user.food" ng-model="alien.food" >
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input type="password" class="form-control" id="password" ng-model="alien.password" >
        </div>
        <input type="submit" class="btn btn-primary" value="Register">
    </form>
</div>
