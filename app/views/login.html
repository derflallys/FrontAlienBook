<div>
    <form ng-submit="Onlogin(alien)">
        <div class="form-group">
            <label for="username">Username </label>
            <input type="text" class="form-control" id="username" ng-model="alien.username" >
        </div>
        <div class="form-group">
            <label for="password">Password </label>
            <input type="password" class="form-control" id="password" ng-model="alien.password" >
        </div>
        <input type="submit" class="btn btn-success" value="Login">
    </form>
</div>
